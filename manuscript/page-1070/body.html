<div class="leaf flex"><div class="inner justify"><h4>Publius</h4><p class="  start-chapter">1. In that of New Jersey, also, the final judiciary authority is in a branch of the legislature. In New Hampshire, Massachusetts, Pennsylvania, and South Carolina, one branch of the legislature is the court for the trial of impeachments.</p><p>FEDERALIST No. 67. The Executive Department</p></div> </div>
